	<body>
		<div class=wrapper> <!-- Wrapper class, contains entire web page -->

			<div class=centerblock>
				<div class=maintext>
					<div class=mainsection id="medialist">
						<div class=lalign>
							<h2> THEATER, FILM, & TELEVISION </h2>
						</div>
					
						<p>
							<b> Selection Methodology. </b> 
						</p>
					
						<p>
							<b> Organization. </b> Within sections, films are sorted lexicographically.
						</p>
						
						<p>
							<b> Bias. </b> 
						</p>
					
						<br />
					
						<button type="button" class="collapsible active"> FILMS </button> <div class="content open">
							<button type="button" class="collapsible active"> GOLDEN AGE HOLLYWOOD </button> <div class="content open" id="golden"> </div> 
						</div> 
						
						<!-- Load and populate the medialist -->
						<script src="js/films.js"></script>
						<script>
							function mstring(m) {
								listing = " <i>"+ m.title +"</i>. ("+m.director+", "+m.year+").";
								if(m.done) { listing = "☑" + listing; }
								else {       listing = "☐" + listing; }
								if(m.hasOwnProperty("rank")) {

								}
								return listing + " <br />";
							}
							function lstring(l) {
								l.sort((a, b) => (a.title > b.title) ? 1: -1);
								list = "";
								for (m of l) { list += mstring(m) }
								return list;
							}
						
							genres = [
								"golden"
							]
							for (g of genres) {
								glist = films.filter(obj => {return obj.genre === g});
								document.getElementById(g).innerHTML = lstring(glist);
							}
						</script>
						<!-- Create the collapsible objects -->
						<script>
							var coll = document.getElementsByClassName("collapsible");
							var i;

							for (i = 0; i < coll.length; i++) {
							  coll[i].addEventListener("click", function() {
								this.classList.toggle("active");
								var content = this.nextElementSibling;
								content.classList.toggle("open");
							  });
							}
						</script>	
					</div>
